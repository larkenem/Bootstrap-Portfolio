<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Larken Mikeal</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand navbar-left" href="#">Larken Mikeal</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
<br>
<br>
<br>
<br>
<br>
<br>
<br>

    <div class="main-container" class="container">
        <section class="main-section">
            <h1>Contact Me</h1>

            <div class="row">
                <div class="col-sm-6">
                    <form class="form-horizontal">
                        
                        <div class="form-group">
                            <label for="inputName" class="col-lg-2 control-label">Name</label>
                            <div class="col-sm-6">
                            <input type="name" class="form-control" id="inputname" placeholder="Jane Doe">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                            <div class="col-sm-6">
                            <input type="email" class="form-control" id="inputEmail" placeholder="janedoe@email.com">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="inputMessage" class="col-lg-2 control-label">Message</label>
                            <div class="col-sm-6">
                            <input type="message" class="form-control" id="inputMessage" placeholder="Send me a message!">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-lg-10">
                            <button type="submit" class="btn btn-default">Submit</button>
                            </div>
                        </div>
                   </form>  
                </div> 
            </div>
        </section>
    </div>

    <div class="sidecontainer">
        <div class="row">
            <div class="col-sm-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Connect with Me</h3>
                    </div>
                    <div class="panel-body">
                        <i class="fa fa-linkedin"></i>
                        <i class="fa fa-github"></i>
                        <i class="fa fa-stack-overflow"></i> 
                    </div>
                </div>
            </div>
        </div>    
    </div>

    <footer>
        <div class="container">
            Copyright &copy; 
        </div>
    </footer>

</body>
</html>
