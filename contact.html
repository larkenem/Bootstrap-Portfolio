<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Larken Mikeal</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand navbar-left" href="#">Larken Mikeal</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>

    <div class="container">
        <section class="main-section">
            <h1>Contact Me</h1>

            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputName" class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-3">
                    <input type="name" class="form-control" id="inputname" placeholder="Jane Doe">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-3">
                    <input type="email" class="form-control" id="inputEmail" placeholder="janedoe@email.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputMessage" class="col-lg-2 control-label">Message</label>
                    <div class="col-lg-3">
                    <input type="message" class="form-control" id="inputMessage" placeholder="Send me a message!">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
        </section>
    </div>
</body>
