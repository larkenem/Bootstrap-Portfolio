<section class="wrapper">
    <h1>Contact Me</h1>
    <div class="row">
        <div class="col-sm-12 col-md-8" id="main-section">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputName" class="col-lg-2 control-label">Name</label>
                    <div class="col-sm-6">
                    <input type="name" class="form-control" id="inputname" placeholder="Jane Doe">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                    <div class="col-sm-6">
                    <input type="email" class="form-control" id="inputEmail" placeholder="janedoe@email.com">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputMessage" class="col-lg-2 control-label">Message</label>
                    <div class="col-sm-6">
                    <input type="message" class="form-control" id="inputMessage" placeholder="Send me a message!">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-lg-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>  
        </div>
        
        <div class="col-sm-12 col-md-4" id="side-box">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Connect with Me</h3>
                </div>
                <div class="panel-body">
                    <i class="fa fa-linkedin"></i>
                    <i class="fa fa-github"></i>
                    <i class="fa fa-stack-overflow"></i> 
                </div>
            </div>
        </div>
    </div>
</section>
